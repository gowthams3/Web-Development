<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div class="nav-bar">
            <img src="src/logo.png" alt="logo" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="src/user.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <P>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum animi,excepturi <br> libero consectetur cum provident corrupti deleniti molestias.</P>
                <input type="text" placeholder="search">
            </div>
        </div>

        <div class="slider">
            <img src="src/left-arrow.png" alt="left-arrow" id="prev">
            <div class="preview">
                <img src="src/small1.png" alt="samll" class="active thumbnail">
                <img src="src/small2.png" alt="samll" class="thumbnail">
                <img src="src/small3.png" alt="samll" class="thumbnail">
                <img src="src/small4.png" alt="samll" class="thumbnail">
                <img src="src/small5.png" alt="samll" class="thumbnail">
            </div>
            <img src="src/right-arrow.png" alt="right-arrow" id="next">
        </div>
    </div>


    <script>

        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");

        var backgroundImg = new Array(
            "src/bg1.png",
            "src/bg2.png",
            "src/bg3.png",
            "src/bg4.png",
            "src/bg5.png"
        );
        let i = 0;
        next.onclick = function(){
            if(i<4)
            {
                hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+ '")';
                thumbnail[i+1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i++;
            }
            
        }
        prev.onclick = function(){
            if(i>0)
            {
                hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+ '")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i--;
            }
            
        }

    </script>


</body>
</html>
