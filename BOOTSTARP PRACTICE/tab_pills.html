<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Pills</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <ul class="nav nav-justified nav-pills nav-tabs">
            <li><a href="#home" data-toggle="tab" class="active">Home</a></li>
            <li><a href="#about" data-toggle="tab">About</a></li>
            <li><a href="#service" data-toggle="tab">Service</a></li>
            <li><a href="#products" data-toggle="tab">Products</a></li>
            <li><a href="#review" data-toggle="tab">Review</a></li>
            <li><a href="#contact" data-toggle="tab">Contact Us</a></li>
        </ul>

    <div class="tab-content">
        <div id="home" class="tab-pane fade">
            <p>Home content</p>
        </div>
        <div id="about" class="tab-pane fade">
            <p>About content</p>
        </div>
        <div id="service" class="tab-pane fade">
            <p>Service content</p>
        </div>
        <div id="products" class="tab-pane fade">
            <p>Products content</p>
        </div>
        <div id="review" class="tab-pane fade">
            <p>Review content</p>
        </div>
        <div id="contact" class="tab-pane fade">
            <p>Contact content</p>
        </div>
    </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
