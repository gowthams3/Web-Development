<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .container-fluid #carousel-images, .container-fluid #carousel-images .carousel-inner img
        {
            width: 50%;
            margin: auto;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="carousel-slide" id="carousel-images" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/img6.png" alt="" class="image-responsive">
                    <div class="carousel-caption">
                        <h2>HTML</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img1.jpg" alt="" class="image-responsive">
                    <div class="carousel-caption">
                        <h2>CSS</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img2.jpg" alt="" class="image-responsive">
                    <div class="carousel-caption">
                        <h2>JAVASCRIPT</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img3.jpg" alt="" class="image-responsive">
                    <div class="carousel-caption">
                        <h2>BOOTSTRAP</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img4.jpg" alt="" class="image-responsive">
                    <div class="carousel-caption">
                        <h2>PHP</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="images/img5.jpg" alt="" class="image-responsive">
                    <div class="carousel-caption">
                        <h2>MYSQL</h2>
                    </div>
                </div>
                <a href="" class="carousel-control" data-slise="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a href="" class="carousel-control right" data-slise="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            <ol class="carousel-indicators">
                <li data-slide-to="0" data-target="#carousel-images" class="active"></li>
                <li data-slide-to="1" data-target="#carousel-images"></li>
                <li data-slide-to="2" data-target="#carousel-images"></li>
                <li data-slide-to="3" data-target="#carousel-images"></li>
                <li data-slide-to="4" data-target="#carousel-images"></li>
                <li data-slide-to="5" data-target="#carousel-images"></li>
            </ol>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <Script src="js/jquery.js"></Script>

    <!-- JavaScript -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
