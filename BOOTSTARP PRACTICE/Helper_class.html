<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper Class</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <!-- Text-class -->
    <h3 class="text-primary">Text class</h3>
    <h3 class="text-success">Text class</h3>
    <h3 class="text-info">Text class</h3>
    <h3 class="text-danger">Text class</h3>

    <!-- Background class -->
    <h3 class="bg-primary">Background class</h3>
    <h3 class="bg-warning">Background class</h3>
    <h3 class="bg-info">Background class</h3>
    <h3 class="bg-success">Background class</h3>

    <!-- Close icon -->
    <div class="container">
        <button class="close pull-left">&times;</button>
    </div>

    <!--Float-->

    <div class="container">
        <button type="button" class="btn btn-info pull-right">Submit</button>
        <button type="button" class="btn btn-warning pull-left">Submit</button>
    </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
