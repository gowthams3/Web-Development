<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- possibility of Button -->
    <div class="container">
        <button type="button" class="btn btn-primary">Button</button>
        <a href="#" class="btn btn-warning">Anchor Button</a>
        <input type="button" class="btn btn-success" value="Input Button">
    </div>

    <!-- size of buttons  -->
    <br><br><br>
    <div class="container">
        <button type="button" class="btn btn-info btn-sm">Small button</button>
        <button type="button" class="btn btn-success btn-lg">large Button</button>
        <button type="button" class="btn btn-warning btn-md">Medium Button</button>
    </div>

    <!-- active and disabled -->

    <br><br><br>
    <div class="container">
        <button type="button" class="btn btn-warning btn-md">Normal</button>
        <button type="button" class="btn btn-success btn-md active">Active</button>
        <button type="button" class="btn btn-warning btn-md disabled">Disabled</button>
    </div>

    <!-- block level button -->
    <br><br><br>
    <div class="container">
        <button type="button" class="btn btn-info btn-block">Block Level button</button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
