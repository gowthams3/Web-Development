<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .container-fluid{
            background-color: #232323;
            color: red;
        }
    </style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="nav navbar-default">
            <div class="nav navbar-header">
                <a href="#" class="navbar-brand">GOWTHAM</a>
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href=""> Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Contuct Us</a></li>
                    <li><a href="" data-target="#modalLogin" data-toggle="modal"><span class="glyphicon glyphicon-log-in">Login</span></a></li>
                    <li><a href=""><span class="glyphicon glyphicon-plus-sign">Signup</span></a></li>
                </ul>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalLogin" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Login</h3>
                    </div>
                    <div class="modal-body">
                        <h4>Enter your Login details here</h4>
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="Username or Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button class="btn btn-success">Login</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
