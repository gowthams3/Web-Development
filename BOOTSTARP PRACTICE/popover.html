<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class=" col-sm-offset-5 ">
                <button class="btn btn-primary" id="popover" 
                title="Google Link" 
                data-content='https://google.com'
                data-placement="left"
                data-toggle="popover"
                data-trigger="hover">popover</button>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <Script src="js/jquery.js"></Script>

    <!-- JavaScript -->
    <script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function(){
            $('#popover').popover({

            });
        });
    </script>
</body>
</html>
