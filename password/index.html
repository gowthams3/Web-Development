<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password indicators</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" name="" placeholder="Password" id="password">
            <button type="button"><img src="images/arrow.png" alt=""></button>
            <p id="message">Password is <span id="strength"></span> </p>
        </div>
    </div>
    <script>
        var pass = document.getElementById("password");
        var msg = document.getElementById("message");
        var strenght = document.getElementById("strength");

        pass.addEventListener('input', () => {
        if(pass.value.length > 0)
        {
            msg.style.display = "block";
        }
        else
        {
            msg.style.display = "none";
        }
        if(pass.value.length < 4){
            strenght.innerHTML = "weak";
            pass.style.borderColor = "#ff5925";
            msg.style.color = "#ff5925";
        }
        else if(pass.value.length >= 4 && pass.value.length < 8){
            strenght.innerHTML = "medium";
            pass.style.borderColor = "yellow";
            msg.style.color = "yellow";
        }
        else if(pass.value.length >= 8){
            strenght.innerHTML = "strong";
            pass.style.borderColor = "#26d730";
            msg.style.color = "#26d730";
        }
})
    </script>
    
</body>
</html>
