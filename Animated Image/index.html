<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <button type="button">List Property</button>
            <img src="images/menu.png" alt="" class="menu-icon">
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>Explore <br> Best Property</h1>
                <p>You Can Explore The Best Property Near You Or Location You Want To Get The Property.</p>
                <button type="button">Explore Properties</button>

                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col-2">
                <img src="images/pic1.png" alt="" id="background">
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementsByClassName("btn");
        var background = document.getElementById("background");

        btn[0].onclick = function(){
            background.src = "images/pic1.png";
            animation();
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            background.src = "images/pic2.png";
            animation();
            this.classList.add("active");
        }
        btn[2].onclick = function(){
            background.src = "images/pic3.png";
            animation();
            this.classList.add("active");
        }

        function animation(){
            background.classList.add("zoom");
            setTimeout(function(){
                background.classList.remove("zoom");
            },500);
            for(b of btn){
                b.classList.remove("active")
            }
        }

    </script>



</body>
</html>
