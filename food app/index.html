<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12d555b0db.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <h2>IMIVE</h2>
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fas fa-times" onclick="closeMenu()"></i>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">RECIPE</a></li>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1>Food <span>Doesn't have<br>a religion.</span> It is religion</h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fas fa-th-list"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
            </div>
        </div>
        <div class="notification">
            <div class="contents">
                <small>We're not getting younger. Today let's fight hunger!</small>
                <p><a href="#">PREV</a><a href="#">NEXT</a></p>
            </div>
            <div class="notification-img">
                <img src="images/small img.jpg" alt="images">
            </div>
        </div>
    </div>
    <script>
        var show = document.getElementById("nav-links");
        function showMenu(){
                show.style.right ="0";
        }
        function closeMenu(){
                show.style.right ="-200px";
        }
    </script>
</body>
</html>
